type TeamModel @model {
  id: ID!
  name: String
  title: String
  body: String
  assigned: String
  teamModels: [Task] @connection(keyName: "byTeam", fields : ["id"])
}

type Task @model
@key(name: "byTeam", fields: ["teamModelId"])
{
  id: ID!
  teamModelId: ID!
  title: String
  body: String
  assigned: String
  task: TeamModel! @connection(fields: ["teamModelId"])
}


